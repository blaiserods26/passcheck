<html>
    <head>
        <title>PassCheck</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <div class="header">
        <div class="logo">PASSCHECK</div>
    </div>
    <div class="content">
        <h1>How much time is required to crack your Password?</h1>
    </div>
    <div class="Input">
        <div id="complexity">
            <input
            id="lgd_out_pg_pass"
            type="password"
            onkeyup="checkThisPassword(this.value);"
            onkeydown="reset();"
            placeholder="Type a password"
            value=""
            />
            <span id="complexity-span" class="pmshow"
            >No Password</span
            >
        </div>
        <div class="generate_button chars_holder">
            <div class="char_type" id="special_count">
            <span
                class="char_type_text"
                style="padding-right: 16px"
                >Symbols</span
            >
            </div>
            <div class="char_type" id="digits_count">
            <span
                class="char_type_text"
                style="padding-right: 13px"
                >Numbers</span
            >
            </div>
            <div class="char_type" id="upper_count">
            <span class="char_type_text"
                >Upper case</span
            >
            </div>
            <div class="char_type" id="lower_count">
            <span class="char_type_text"
                >Lower case</span
            >
            </div>
            <div id="char_count">
            <span id="character_count">0</span>
            characters containing:
            </div>
            <div class="breaker">&nbsp;</div>
        </div>
        <div class="result col_left">
            Time to crack your password:
            <span id="initial_estimate"
            ><h1>?? second</h1>
            </span>
            <span id="first_estimate"
            ><h1>?? second</h1>
            </span>
            
        </div>
        <div class="check-div">
            <button onclick="display_result()" class="check-btn" id="checkBtn">Check Now!</button>
        </div>
        <div
            class="result col_right"
            style="padding-top: 30px; margin-top: 20px"
        >
            <span id="metaphor"></span>
            <span id="explanation"></span>
        </div>
    </div>

    <script src="../algo2.js"></script>
    <script src="../algo.js"></script>
    <script src="../firebase.js" type="module"></script>
</body>
</html>
